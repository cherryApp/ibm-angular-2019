<div>
  <button (click)="onLogin()" *ngIf="!user">login</button>
  <button *ngIf="user">logout</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of $list | async">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.age }}</td>
    </tr>
  </tbody>
</table>
